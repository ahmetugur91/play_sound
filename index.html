<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <script src="js/jquery-3.4.1.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <button  class="btn btn-success" onclick="playSound(this, 'guitar.mp3');">Play Guitar</button>
    <button  class="btn btn-success" onclick="playSound(this, 'basscoldlay.mp3');">Play Basscoldlay</button>
</div>
<script>

    function playSound(el, soundfile) {
        var element = el;
        if (element.mp3) {
            element.mp3.play();
        } else {
            element.mp3 = new Audio(soundfile);
            element.mp3.play();
        }
    }


</script>
</body>
</html>
