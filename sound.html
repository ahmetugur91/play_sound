<body>
<div class="container">
    <button midi-status="0" class="btn btn-success" onclick="playSound(this, 'guitar.mp3');">Play Guitar</button>
    <button midi-status="0"  class="btn btn-success" onclick="playSound(this, 'basscoldlay.mid');">Play Basscoldlay</button>
</div>
<script>

    */



    function playSound(btn, m) {
        let midi = new MidiPlayer(m, btn.getAttribute("id"));
        if (btn.getAttribute("midi-status") === "0") {
            midi.play();
            btn.setAttribute("midi-status","1")
        }
        else {
            midi.stop();
            btn.setAttribute("midi-status","0")
        }
    }




</script>
